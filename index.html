    <script>
       function submitData(){
         var name=$("#name").val();
         var lastname=$("#lastname").val();
         var email=$("#email").val();
         var phone=$("#phone").val();
         var course=$("#course").val();
         var date=new Date();

         jsonObject = {
             "Name": "",
             "Lastname": "",
             "Email": "",
             "Phone": "",
             "CourseID": "",
             "Date": ""
         }

         jsonObject.Name = name;
         jsonObject.Lastname = lastname;
         jsonObject.Email = email;
         jsonObject.Phone = phone;
         jsonObject.CourseID = course;
         jsonObject.Date = date;

         var str = JSON.stringify(jsonObject);
         document.write(str);

         const fs = require('fs');
         fs.appendFileSync('data.txt', 'This is the text that will be appended to the file.');

       }
    </script>
